<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Book Reviews</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Font-->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Font Awesome-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />


</head>

<body>
    
<div class="cover-container d-flex mx-auto flex-column">
    
            <!--NavBar with Burger Icon-->
            
        <header class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light mb-1 text-center fixed-top">
                <a class="navbar-brand" data-target="#modalPopUp" data-toggle="modal"><i class="fas fa-glasses" style="font-size:40px;color:orange;"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-0 mt-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('signup') }}"><b>Sign Up</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}"><b>Login</b></a>
                        </li>
                        
    
    
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="container-fluid">
				<div class="row justify-content-around">
					<div id="messages">
						{% with messages = get_flashed_messages() %}
						{% if messages %}
						{% for message in messages %}
						<p class="text-center">{{ message }}</p>
						{% endfor %}
						{% endif %}
						{% endwith %}
					</div>
				</div>
			</div>
        
        <hr>
        
    <div class="container mt-5 mb-3">
            {% block content %} 
            {% endblock %}
    </div>  
    
    <hr>
    
        <!--FOOTER -->
    
        <div class="footer container-fluid">
            <div class="row justify-content-center">
                <div class="text-center col-xs-12 col-sm-6">
        
                    <h6>Created by Neil Smyth (2020)</h6>
        
                </div>
                <div class="text-center col-xs-12 col-sm-6">
        
                    <a href="https://github.com/NeiloErnesto89" target="_blank "><i class="fab fa-github" style="font-size:30px; color:white; "></i></a>
        
                </div>
            </div>
        </div> <!-- footer container-->
    
</div>    <!--Cover Container -->

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- JS File -->
    
    <script src="{{url_for('static', filename='js/script.js')}}"></script>

        });
    </script>  -->
</body>

</html>
