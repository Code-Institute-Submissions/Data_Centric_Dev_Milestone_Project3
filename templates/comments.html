{% extends 'base.html' %} {% block content %}

<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="jumbotron text-center mt-3">
            <h1>Welcome {{ user.username }} !</h1>
            <hr>
            <h4>Choose a book and add your comments!</h4>

            <form>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Choose Book</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                {% for book in books %}
                  <option>{{book.book_title}}</option>
                {% endfor %}
                </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Add your comments underneath (be kind!)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Available</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
                <hr>
                <div class="text-center">
                    <a class="btn btn-success btn-lg" href="{{ url_for('all_reviews') }}" role="button">Return to Reviews </a>
                </div>
            </form>
        </div>

    </div>

</div>


{% endblock %}
